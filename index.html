<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <header class="d-flex flex-row justify-content-center align-items-center">
        <b class="fs24">FastPage</b>
        <div class="dropdown ms-3">
            <button class="btn btn-secondary dropdown-toggle btn-br0" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                百度
            </button>
            <ul class="dropdown-menu dropdown-menu1" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item active" data-url="https://www.baidu.com/s?wd=" href="#">百度</a></li>
                <li><a class="dropdown-item" data-url="https://cn.bing.com/search?q=" href="#">Bing</a></li>
                <li><a class="dropdown-item" data-url="https://www.google.com/search?q=" href="#">Google</a></li>
            </ul>
        </div>
        <input id="searchValue" type="text" class="form-control w-25" />
        <button class="btn btn-primary btn-bl0" type="button" id="search">
            <span class="bi-search"></span>&nbsp;搜索&nbsp;&nbsp;
        </button>
    </header>
    <nav class="d-flex justify-content-between align-items-center">
        <span class="welcome">欢迎访问您的个人主页 </span>
        <span class="cursor" data-bs-toggle="collapse" href="#collapseExample"><span
                class="bi-gear"></span>&nbsp;操作</span>
    </nav>
    <div class="collapse" id="collapseExample">
        <div class="card card-body flex-row justify-content-center align-items-center">
            <button type="button" class="btn btn-danger" id="clear">清空所有</button>
        </div>
    </div>
    <main class="mt-3">
        <h3 class="pl80">我的OKR</h3>
        <section class="okr d-flex justify-content-round align-items-center flex-wrap">
            <div class="card okr-add-card">
                <div class="card-body okr-add-card-body">
                    添加OKR模板
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
        <div id="template" class="none">
            <div class="card okr-card">
                <div class="card-body">
                    <b class="text-danger okr-idx"></b>
                    <input type="text" placeholder="请输入你的Object" class="input1 w205 tc" />
                    <input type="text" placeholder="请输入你的KR" class="input2 mt-2 w255" />
                    <input type="text" placeholder="请输入你的KR" class="input3 mt-2 w255" />
                    <input type="text" placeholder="请输入你的KR" class="input4 mt-2 w255" />
                    <input type="text" placeholder="请输入你的KR" class="input5 mt-2 w255" />
                    <input type="text" placeholder="请输入你的KR" class="input6 mt-2 w255" />
                </div>
                <div class="remove-Card none">
                    <i class="bi-trash cursor"></i>
                </div>
            </div>
        </div>
        <div class="mt-5 tc">
            <button type="button" class="btn btn-primary" id="saveOkr">保存OKR配置</button>
            <button type="button" class="btn btn-secondary" id="deleteOkr">删除OKR配置</button>
            <button type="button" class="btn btn-secondary" id="deleteAllOkr">删除所有OKR</button>
            <button type="button" class="btn btn-primary none" id="back">返回</button>
        </div>
        <h3 class="pl80 mt-5">ToDoList <button type="button" class="btn btn-primary" id="addLine">新增一条</button>
            <button type="button" class="btn btn-danger ml8" id="clearToDoList">清空</button>
        </h3>
        <section class="todolist okr d-flex justify-content-center align-items-center flex-wrap mt-2">
            <div id="todolist-container">
            </div>
            <div id="templateToDoList" class="none">
                <div class="line mt-2 d-flex justify-content-center align-items-end flex-wrap">
                    <span class="line-num"></span>、<input type="text" class="form-control mt-2 todolist-input" />
                    <p class="show-todo none"></p>
                    <span class="time none"></span>
                    <button type="button" class="btn btn-primary saveLine ml8">保存</button>
                    <button type="button" class="btn btn-primary editLine none ml8">编辑</button>
                    <button type="button" class="btn btn-secondary cancel ml8 none">取消</button>
                    <button type="button" class="btn btn-danger delLine ml8">删除</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
